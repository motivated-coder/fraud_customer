server:
  port: 8081

spring:
  application:
    name: CUSTOMER

  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
